攝影小知識：
<dl>
<dt><b>感光元件</b>
<dd>感光元件是數位相機相當重要的一項零件, 目前有 CCD 和 CMOS 二種, 負責影像的感光部分, 地位上如同傳統相機裡的底片；因此, 感光元件的好壞直接反應到影像品質的優劣。
<dt><b>光圈</b>
<dd>光圈是影響曝光的重要機制之一, 通常由 5 到 9 片金屬薄片組合而成, 它可以形成不同大小的口徑, 以控制進入鏡頭的光線多寡。 
<dt><b>快門</b>
<dd>快門是影響曝光的另一重要因素, 用來調整相機的曝光時間, 即按下快門後, 感光元件接受光線照射的時間。快門速度會影響照片的明亮度, 快門愈快 (曝光時間愈短), 感光元件接受光線照射的時間愈短, 照片就愈暗；快門愈慢, 照片便會愈亮。
</dl>
